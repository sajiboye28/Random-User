<!DOCTYPE html>
<html>
<head>
    <title>Sukky Random User Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Sukky Random User Generator</h1>
    <div class="profile-container">
        <img id="profile-image" src="" alt="Profile Image">
        <h2 id="name"></h2>
        <p id="email"></p>
        <p id="phone"></p>
        <p id="location"></p>
    </div>
    <button id="refresh-btn">Refresh User</button>
</div>
</body>
</html>
